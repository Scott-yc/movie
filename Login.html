<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/Login_style.css">
    <link rel="stylesheet" href="css/header.css">
</head>

<body>

    <header>
        <div class="brand">
            <a href="/" class="brand_logo">
                <img src="media/Logo.png" alt="movie-logo" class="Logo">
                <h>Viusal Feast</h>
            </a>
        </div>

        <button id="toggleMenu"><img src="media/menu.png" alt=""></button>
        <div class="page-links">
            <div class="heder_munt">
                <a href="index.html"><button class="menu-button">Home</button></a>
                <a href="Aboutus.html"><button class="menu-button">About us</button></a>
            </div>
        </div>
    </header>


    <div class="login_container">
        <div class="container">
            <div class="tit">Login</div>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="email" placeholder="Email">
            <input type="tel" placeholder="Phone Number">
            <button type="submit">Login</button>
        </div>
    </div>



</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/interaction.js"></script>

</html>
